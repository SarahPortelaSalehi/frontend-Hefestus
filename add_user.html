<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/add_user.css">
    <title>Sistema Hefestus</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid custom-color">
            <div class="row flex-nowrap">
                <div class=" col-auto col-md-4 col-lg-2 min-vh-100 d-flex flex-column justify-content-between custom-circle" >
                    <div>
                        <div class="row mt-5">
                            <div class="col-sm-3">
                                <img src="images/perfilgerente.png" class="rounded-circle" alt="Foto de Perfil">
                            </div>
                            <div class="col-sm-9">
                                <a class="d-flex text-decoration-none mt-4 ms-3 text-white">
                                    <span class="fs-4 d-none d-sm-inline">Olá, usuário</span>
                                </a>
                            </div>
                        </div>
                        <ul class="nav nav-pills flex-column mt-4">
                            <li class="nav-item py-2 py-sm-0">
                                <a href="#" class="nav-link text-white">
                                    <i class="bi bi-trello fs-4"></i><span class="fs-4 ms-2 d-none d-sm-inline">Dashboards</span>
                                </a>
                            </li>
                            <li class="nav-item py-2 py-sm-0">
                                <a href="#" class="nav-link text-white">
                                    <i class="bi bi-diagram-2 fs-5"></i><span class="fs-4 ms-2 d-none d-sm-inline">Processos</span>
                                </a>
                            </li>
                            <li class="nav-item py-2 py-sm-0">
                                <a href="#" class="nav-link text-white">
                                    <i class="bi bi-people-fill fs-4"></i><span class="fs-4 ms-2 d-none d-sm-inline">Cadastros</span>
                                </a>
                            </li>
                        </ul>

                        <ul class="nav nav-pills flex-column mt-4 " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            <li class="nav-item py-2 py-sm-0">
                                <a href="#" class="nav-link text-white " >
                                    <i class="bi bi-box-arrow-left fs-4"></i><span class="fs-4 ms-2 d-none d-sm-inline">Sair</span>
                                </a>
                            </li>
                        </ul>
                            <!-- Modal -->
                        <div class="modal fade modal-sm " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-body d-flex justify-content-center">
                                    Tem certeza que deseja sair?
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary">Sair</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="retangulo-branco">
                    <h3>Dados Pessoais</h3>
                    <form id="meu-formulario">
                        <div>
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" name="nome">
                        </div>
                        <div>
                            <label for="matricula">Matrícula:</label>
                            <input type="matricula" id="matricula" name="matricula">
                        </div>
                        <div>
                            <label for="capacitacoes">Capacitações:</label>
                            <input type="capac" id="capacitacoes" name="capacitacoes">
                        </div>
                        <div>
                            <label for="status">Status:</label>
                            <select id="status" name="status">
                                <option value="opcao1">Ativo</option>
                                <option value="opcao2">Inativo</option>
                            </select>
                        </div>
                        <div>
                            <button class="botao-cancelar">Cancelar</button>
                        </div>
                        <div>
                            <input type="submit" value="Adicionar">
                        </div>
                    </form>
                    <div class="captura">
                        <h3>Captura Facial</h3>
                        <div class="container">
                            <div class="row">
                              <div class="col-12">
                                <div class="retangulo-preto">
                                  <i class="bi bi-camera text-white fs-1"></i>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
